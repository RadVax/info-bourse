<div id="stock-price">Chargement du cours...</div>

<script>
  const apiKey = 'UFFVDAQATTIP2I2I';  // Remplace par ta clé API Alpha Vantage
  const symbol = 'AAPL';

  fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${apiKey}`)
    .then(response => response.json())
    .then(data => {
      const price = data["Global Quote"]["05. price"];
      document.getElementById('stock-price').innerText = `Cours actuel de ${symbol} : ${price} USD`;
    })
    .catch(err => {
      document.getElementById('stock-price').innerText = "Erreur lors du chargement des données.";
      console.error(err);
    });
</script>
